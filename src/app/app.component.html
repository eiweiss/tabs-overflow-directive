<div style="padding: 20px;">
  <h1>Tabs Overflow Directive Demo</h1>
  <p>Resize the window to see the overflow dropdown appear when tabs don't fit!</p>
</div>

<nav mat-tab-nav-bar appTabsOverflow>
  @for (link of links; track link.path) {
    <a
      mat-tab-link
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  }
</nav>

<router-outlet></router-outlet>
